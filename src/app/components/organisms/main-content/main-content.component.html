<div *ngIf="data">
  <header class="header">
    <div>
      <h1 class="header__title">{{ data.word || '' }}</h1>
      <app-purple-text>{{ data.phonetic }}</app-purple-text>
    </div>
    <app-play [phonetics]="data.phonetics" />
  </header>
  <app-meanings [meanings]="data.meanings"></app-meanings>
  <app-source [link]="data.sourceUrls[0]"></app-source>
</div>
