<div class="container {{ error && 'container__error' }}">
  <input
    type="text"
    placeholder="{{ placeholder }}"
    pattern="{{ regex }}"
    class="container__input"
    (change)="handleChange()"
    (keyup)="handleKeyUp($event)" />
  <app-icon icon="{{ icon }}" [color]="true" />
</div>
<p class="{{ error && 'error' }}">{{ error }}</p>
